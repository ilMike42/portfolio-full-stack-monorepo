name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Install Pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.1
        with:
          version: "7.x"
      # Cache node_modules
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"
      # Install workspace dependencies
      - name: Install dependencies
        run: pnpm install

      - uses: nrwl/nx-set-shas@v4

      - run: pnpm dlx nx format:check
      - run: pnpm dlx nx affected -t deploy
